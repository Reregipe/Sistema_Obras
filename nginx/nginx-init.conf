# Initial Nginx config (HTTP only) â€” used before SSL certs are obtained
# This file is used during the initial certbot certificate acquisition

server {
    listen 80;
    server_name obras.engeletrica.net;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve the app over HTTP initially
    root /usr/share/nginx/html;
    index index.html;

    # SPA catch-all
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache hashed assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
